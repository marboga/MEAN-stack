<div class="container" ng-controller="customersController">

<h3>Become Customer</h3>
<h1>Welcome, {{user.name}}</h1>
<label for="name">Your Name:</label>
<input type="text" name="name" ng-model="new_customer.name">
<input class="btn btn-primary" type="submit" ng-click="addCustomer()" placeholder="customer name" ng-hide="noDuplicateName()">
<div id="dupe"  ng-show="noDuplicateName()">
	{{dupe_message}}
</div>
<br><br>
<h3>Customers</h3>
<table class="table table-bordered table-striped">
<thead>
<th>Name</th>
<th>Date Joined</th>
<th>Action</th>
</thead>
<tbody>
	<input class="pull-right" type="text" name="filter_input" ng-model="filter_name">
	<label class="pull-right" for="filter_input">filter customers: </label>
	<tr ng-repeat="customer in customers | filter: {name : filter_name} ">
		<td>{{customer.name}} </td>
		<td>{{customer.date | date}}</td>
		<!-- <td>{{customer.orders}} </td> -->
		<td><a ng-click="removeCustomer(customer)" href="#/remove/{{customer._id}}">remove customer</a></td>
 </tr>
</tbody>
</table>
</div>
