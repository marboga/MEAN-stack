<div class="container" ng-controller="CustomersController">

<h3>Become Customer</h3>
<label for="name">Your Name:</label>
<input type="text" name="name" ng-model="new_customer.name">

<input class="btn btn-primary" type="submit" ng-click="addCustomer()" placeholder="customer name"><br><br>
<h3>Customers</h3>
<table class="table table-bordered table-striped">
<thead>
<th>
Name
</th>
<th>
Date Joined
</th>
</thead>
<tbody>
	<tr ng-repeat="customer in customers | filter: {name : filter_name} ">
		<td>
		{{customer.name}} </td><td>
		{{customer.product}} </td><td>
		{{customer.quantity}} </td><td>
		{{customer.date}} </td>
		<td><a ng-click="removeCustomer(customer)" href="#/remove/{{customer.name}}">remove customer</a></td>
 </tr>
</tbody>
</table>
</div>
